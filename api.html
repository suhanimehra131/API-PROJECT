<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="api.css">
</head>
<body>
<div class="container">
  <div class="Card">
    <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
    <h6 id="weather"></h6>
  
    <h4><span id="temp"></span><sup>o</sup>C</h4>
    <img src="" id="icon">
    <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>

  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
<script>
  link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=13c7f94b16609202e94d6c0d2cd5d17f";
  var request=new XMLHttpRequest();
  request.open('GET',link,true);
  request.onload=function(){
  var obj=JSON.parse(this.response);
  console.log(obj);
  document.getElementById('weather').innerHTML =obj.weather[0].description;
  document.getElementById('location').innerHTML =obj.name;
  document.getElementById('temp').innerHTML =obj.main.temp - 273.15;
  document.getElementById('icon').src = "http://openweathermap.org/img/w/" +obj.weather[0].icon +".png";
  }
  if(request.status>=200 && request.status<400){
  var temp=obj.main.temp;
}
else{
  console.log("The city date is not available ");
}
request.send();
</script>
</html>
